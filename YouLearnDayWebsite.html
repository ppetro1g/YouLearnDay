<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color: #E20074; /* Magenta */
    color: #ffffff;
  }
  .bg-2 { 
    background-color: #ffffff; /* White */
    color: #555555;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  </style>
</head>
<body>

<!-- First Container - Who Am I section -->
<div class="container-fluid bg-1 text-center">
  <h3 class="margin" id="who">Who Am I?</h3>
  <h3>I'm an amateur astronomer</h3>
</div>

<!-- Second Container - What Am I doing section -->
<div class="container-fluid bg-2 text-center">
  <h3 class="margin" id="what">What Am I doing?</h3>
  <p> Astrophotography. </p>
</div>

<!-- Third Container (Grid) - Facts about me section -->
<div class="container-fluid bg-1 text-center">    
  <h3 class="margin" id="facts">Three facts about me</h3><br>
  <div class="row">
    <div class="col-sm-4">
      <p> winter swimmer.</p>
    </div>
    <div class="col-sm-4"> 
      <p> astrophotographer.</p>
    </div>
    <div class="col-sm-4"> 
      <p> wine maker.</p>
    </div>
  </div>
</div>

</body>
</html>
